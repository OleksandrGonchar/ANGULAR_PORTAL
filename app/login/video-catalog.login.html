<!-- begin Login page -->
<div class="login-page row">
    <!-- Login form -->
    <div class="col-sm-8 col-sm-offset-2 jumbotron">
        <form class="form-horizontal">
            <div ng-class="{ 'has-error': !loginval && loginvalBlur}" class="form-group">
                <label class="control-label col-sm-2"  for="login">Login:</label>
                <div class="col-sm-8">
                    <input ng-model="loginval" ng-blur="loginvalBlur = !loginvalBlur" type="text" class="form-control" id="login" placeholder="Enter email">
                </div>
                <div ng-show="!loginval && loginvalBlur" class="control-label col-sm-2">
                    * Enter this
                </div>
            </div>
            <div  ng-class="{ 'has-error': !loginPass && loginpassBlur}" class="form-group">
                <label class="control-label col-sm-2" for="inputPassword">Password:</label>
                <div class="col-sm-8">
                    <input  ng-model="loginPass" ng-blur="loginpassBlur = !loginpassBlur"  type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                </div>
                <div class="control-label col-sm-2" ng-show="!loginPass && loginpassBlur">
                    * Enter this
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-disabled="!loginPass || !loginval" ng-click="log()" type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
    </div>
    <!-- end Login form -->
</div>
<!-- end Login page -->
