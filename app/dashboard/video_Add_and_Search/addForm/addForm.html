<div class="form-group">
        <div class="form-group row">
            <label class="col-sm-2">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="name" class="form-control" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Description</label>
            <div class="col-sm-10">
                <input type="text" ng-model="description" class="form-control" placeholder="Description" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Date</label>
            <div class="col-sm-10">
                <input type="date" ng-model="date" class="form-control" placeholder="Date" required>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2">Duration</label>
            <div class="col-sm-10">
                <input type="number" ng-model="duration" class="form-control" placeholder="Duration" required>
            </div>
        </div>

        <div class=" col-sm-12 form-group row">
            <a class="btn btn-primary" ui-sref="dashboard.list" ng-click="addVideo()">
                Save
            </a>
            <a class="btn btn-primary" ui-sref="dashboard.list">
                Cancel
            </a>
        </div>
</div>
